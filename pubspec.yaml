name: yukdoa
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  url_launcher: ^6.0.9
  flutter:
    sdk: flutter
  flutter_share: ^2.0.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/fotoprofil.jpg
    - assets/png/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/font/Raleway-Bold.ttf
        - asset: assets/font/Raleway-Medium.ttf
        - asset: assets/font/Raleway-Regular.ttf

    - family: Scheherazade
      fonts:
        - asset: assets/font/Scheherazade-Regular.ttf
        - asset: assets/font/Scheherazade-Bold.ttf


